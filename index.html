<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Latest YouTube Videos</title>
<style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; background: #f9f9f9; color: #222; }
        h1 { text-align: center; color: #444; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; margin-bottom: 1rem; padding: 1rem; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        a { text-decoration: none; font-weight: normal; }
        a:hover { text-decoration: underline; }
        .channel-name { color: #0073e6; font-weight: bold; }
        .video-duration { color: #555; margin: 0 6px; font-weight: normal; }
        .video-title { color: #000; font-weight: normal; }
        .timestamp { color: #666; font-size: 0.9rem; margin-top: 0.3rem; }
        .last-checked { font-size: 0.9rem; color: #888; margin-left: 10px; }
    </style>
</head>
<body>
<h1>Latest Videos<span class="last-checked">(Last checked: 2025-08-28 17:28:49)</span></h1>
<ul></ul>
