const allDates = [...new Set(videos.map(v => v.date))].sort().reverse();
console.log("All Dates", allDates);
console.log("Videos:", videos);

let currentIndex = 0;

function render() {
  const currentDate = allDates[currentIndex];
  document.getElementById('current-date').textContent = `(${currentDate})`;
  const list = document.getElementById('video-list');
  list.innerHTML = '';
  videos.filter(v => v.date === currentDate).forEach(v => {
    const li = document.createElement('li');
    li.innerHTML = `<a href="${v.url}" target="_blank">
      <span class='channel-name'>[${v.channel}]</span>
      <span class='video-duration'>(${v.duration})</span>
      <span class='video-title'> ${v.title}</span>
    </a>
    <div class='timestamp'>Published: ${new Date(v.timestamp * 1000).toLocaleString()}</div>`;
    list.appendChild(li);
  });
}
function prevDay() {
  if (currentIndex < allDates.length - 1) { currentIndex++; render(); }
}
function nextDay() {
  if (currentIndex > 0) { currentIndex--; render(); }
}
render();
